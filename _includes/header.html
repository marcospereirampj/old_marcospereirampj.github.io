<!-- Header -->
  <header id="header">
    <a href="{{ site.github.url }}/" class="image avatar"><img src="{{ site.github.url }}/images/avatar.jpg" alt="" /></a>
    <h1>{{ site.description | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
    <h1>{{ site.subdescription | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
    <h5 style="margin-top:15px">
      {{ site.local | markdownify | remove: '<p>' | remove: '</p>' }}
    </h5>
  </header>
